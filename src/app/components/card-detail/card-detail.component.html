<mat-card class="mat-card__detail">

    <mat-card-header class="mat-card-header__detail">
        <mat-card-title class="mat-card-header-text__detail">{{picture.title}}</mat-card-title>
    </mat-card-header>

    <img *ngIf="picture.media_type === image; else isVideo" 
         mat-card-image [src]="picture | imagePipe" 
         [alt]="picture.title">

    <ng-template #isVideo>
        <video mat-card-image class="mat-card-video" controls>
            <source src="https://www.youtube.com/embed/ts0Ek3nLHew?rel=0" type="video/mp4">
        </video>
    </ng-template>
         

    <mat-card-content class="mat-card-content__detail">
        <mat-tab-group animationDuration="0ms">
            <mat-tab label="Description: ">
                <p>{{picture.explanation}}</p>
            </mat-tab>
        </mat-tab-group>
        <em>Date: {{picture.date}}</em>
    </mat-card-content>

</mat-card>
