<mat-card class="mat-card__dashboard">
    <mat-card-header class="mat-card-header__dashboard">
        <mat-card-title class="mat-card-header-text__dashboard">{{picture.title | truncateText:30}}</mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="picture | imagePipe" [alt]="picture.title">
    <img *ngIf="picture.media_type === video"
         class="mat-card-image__dashboard-play" 
         src="../../../assets/img/video-play-icon.png" alt="play-icon">
    

    <mat-card-content class="mat-card-content__dashboard">
        <em>Fecha: {{picture.date | i18nDate:'-'}}</em>
    </mat-card-content>
</mat-card>
